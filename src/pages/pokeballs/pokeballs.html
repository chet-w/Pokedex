<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pokeballs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row *ngFor="let ball of allPokeballs">
      <ion-col col-2>
        <img src="{{ball.img}}" />
      </ion-col>
      <ion-col col-4>
        <h5>{{ball.name}}</h5>
      </ion-col>
      <ion-col col-6>
        <p>{{ball.desc}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
