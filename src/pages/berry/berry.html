<ion-header>

  <ion-navbar>
    <ion-title>{{heading}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="showAll">
    <ion-row *ngFor="let berry of berryDetails">
      <ion-col col-2>
        <img src="{{berry.img}}" />
      </ion-col>
      <ion-col col-4>
        <h5>{{berry.name}}</h5>
      </ion-col>
      <ion-col col-6>
        <p>{{berry.desc}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!showAll">
    <ion-row>
      <ion-col>
        <!-- berry img -->
      </ion-col>
      <ion-col>
        <!-- berry name -->
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
