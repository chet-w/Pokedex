<ion-header>

  <ion-navbar>
    <ion-title>{{heading}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="showAll">
    <ion-row *ngFor="let berry of berryDetails">
      <ion-col col-2>
        <img src="{{berry.img}}" />
      </ion-col>
      <ion-col col-4>
        <h5>{{berry.name}}</h5>
      </ion-col>
      <ion-col col-6>
        <p>{{berry.desc}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!showAll">
    <ion-row>
      <ion-col>
        <img src="{{berry.img}}">
      </ion-col>
      <ion-col>
        <h1 style="margin-top: 12.5%">{{berry.name}}</h1>
      </ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col>
        <h2>Descriptions</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{berry.desc}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <strong>Game Effect</strong><br/> {{berry.gameEffect}}
      </ion-col>
    </ion-row>
   <ion-row padding>
     <h2>Details</h2>
   </ion-row>
   <ion-row>
     <ion-col>
       <img src="../../assets/imgs/color.png" />
       {{berry.color}}
     </ion-col>
   </ion-row>


  </ion-grid>

</ion-content>
