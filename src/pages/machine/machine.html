<ion-header>

  <ion-navbar color="primary">
    <ion-title>Machines</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="showAll">
    <ion-row>
      <ion-col col-2>
        <strong>No.</strong>
      </ion-col>
      <ion-col col-4>
          <strong>Name</strong>
      </ion-col>
      <ion-col col-6>
          <strong>Description</strong>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let machine of machineDetails">
      <ion-col col-2>
        <p>{{machine.number}}</p>
      </ion-col>
      <ion-col col-4>
        <p>{{machine.name}}</p>
      </ion-col>
      <!-- <ion-col col-3>
        <p>{{machine.type}}</p>
      </ion-col> -->
      <!-- <ion-col col-2>
        <p>{{machine.kind}}</p>
      </ion-col>
      <ion-col col-1>
        <p>{{machine.att}}</p>
      </ion-col>
      <ion-col col-1>
        <p>{{machine.acc}}</p>
      </ion-col>
      <ion-col col-1>
        <p>{{machine.pp}}</p>
      </ion-col> -->
      <ion-col col-6>
        <p>{{machine.effect}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
