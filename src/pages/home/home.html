<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pokemon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Browse for a Pokemon</h3>
  <p>Type the name of a Pokemon below to bring up it's Pokedex entry.</p>
  <ion-item>
    <ion-label floating>Pokemon Name</ion-label>
    <ion-input type="text" [(ngModel)]="pokemon"></ion-input>
  </ion-item>
  <button margin-top ion-button full (click)="searchForPokemon(pokemon)" >Search</button>
</ion-content>
